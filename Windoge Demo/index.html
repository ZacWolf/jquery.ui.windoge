<!-- Demo Page -->
		<style>
			body{/*for the demo page only*/
				background-image:url('background.png');
				background-repeat: no-repeat;
				background-position:left top;
				background-origin:content-box;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
				font-family:'Comic Sans MS',cursive;
			}
		</style>

	<body>
		<script>
var		win1,win2		
			$( document ).ready(
				function(){
					win1 = new winDoge({'header':'Windoge 1','style':{'top':'75px','left':'75px','background-color':'#ecc75a'}});
					win2 = new winDoge({'header':'Windoge 2','winlogo':'minimized-icon2.png','winlogoshow':false,'style':{'top':'100px','left':'100px','background-color':'#e4d9a6'}});

					$('.windogemiddle')//[Optional]Replace all the main "content" window area with the mCustomScrollbar
						.mCustomScrollbar({
							theme:'dark-2'
							,autoHideScrollbar:false
							,alwaysShowScrollbar:0
							,scrollInertia: 100
							,autoDraggerLength: true
							,scrollButtons:{enable:true}
							,advanced:{updateOnContentResize:true}
							,mouseWheel:{ enable: true, deltaFactor: 25 }
							,keyboard:{ enable: true }
						});

					$(win1)	.window()
							.window("generateLoremIpsom",10)
							.window("setStatusMsg","Test of the <b><font color='red'>status</font></b> msg. Test of the <b>status</b> msg. Test of the <b>status</b> msg. Test of the <b>status</b> msg. Test of the <b>status</b> msg. Test of the <b>status</b> msg. Test of the <b>status</b> msg. Test of the <b>status</b> msg.");

					$(win2)	.window()
							.window("generateLoremIpsom",20)
							.window("setStatusMsg","Test",7000);
				}
			)
		</script>
